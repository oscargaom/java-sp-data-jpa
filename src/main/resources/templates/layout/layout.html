<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
</head>

<body>

    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listar}">Clientes</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div th:if="${success != null}" th:text="${success}" class="alert alert-success"></div>
        <div th:if="${error != null}" th:text="${error}" class="alert alert-danger"></div>
        <div th:if="${warning != null}" th:text="${info}" class="alert alert-warning"></div>
        <div th:if="${info != null}" th:text="${warning}" class="alert alert-info"></div>

    </header>

    <div class="container"></div>

    <footer th:fragment="footer" class="container">

        <hr />
        <img th:src="@{/images/spring-logo.png}" alt="Spring Boot Logo" />
        <p>Powered by Spring Boot and Thymeleaft </p>
        <p>Pr√°cticas del curso de Spring Boot</p>
        <script th:src="@{/js/jquery-3.5.1.min.js}"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

        <script th:src="@{/js/popper.js}"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

        <script th:src="@{/js/bootstrap.min.js}"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    </footer>
</body>

</html>
